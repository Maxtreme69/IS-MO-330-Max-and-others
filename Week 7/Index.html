<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <nav></nav>

    <main id="app">
        <section id="board">
            <div id="logo">
                <div class="shape">
                    <p id="Letter">M</p>
                </div>
                <div id="creds">
                    <div id="info">Max & Others</div>

                </div>

            </div>


            <div id="select-form4Group">

            </div>
            <div class="columnn dropzone">
                <h3 class="column-title">Done</h3>
            </div>
        </section>

    <div class="bg-modal">
